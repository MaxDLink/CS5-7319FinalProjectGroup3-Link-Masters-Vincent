<!DOCTYPE html>
<html>
  <head>
    <title>Side Bar</title>
    <link rel="stylesheet" type="text/css" href="side-bar.css">
    <script src="style-bar.js" defer></script> <!-- Link to the JavaScript file -->
    <script type="module" src="src/login.js"></script> <!-- Correct path to login.js -->
  </head>
  <body>
    <login-element></login-element> <!-- Ensure this is present --> 
    <div class="navigation">
      <ul>
        <li class="list active"> 
            <a href="#" onclick="handleTutorialClick(event)">
                <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                <span class="text">Tutorial</span>
            </a>
        </li> 
        <li class="list"> 
            <a href="#" onclick="handleLoginClick(event)">
                <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span>
                <span class="text">Login</span>
            </a>
        </li> 
        <li class="list"> 
            <a href="#" onclick="handleProfileClick(event)"> 
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <span class="text">Profile</span>
            </a>
        </li> 
        <li class="list"> 
            <a href="#" onclick="handlePlayAgainClick(event)">
                <span class="icon"><ion-icon name="play-outline"></ion-icon></span>
                <span class="text">Play Again</span>
            </a>
        </li> 
        <li class="list"> 
          <a href="#" onclick="handleChatClick(event)">
              <span class="icon"><ion-icon name="chatbox-outline"></ion-icon></span>
              <span class="text">Chat</span>
          </a>
      </li> 
      <div class="indicator"></div> 
    </ul>
    </div>

    

    <script> 
      const list = document.querySelectorAll('.list'); 
      function activeLink() {
        list.forEach((item) => item.classList.remove('active')); 
        this.classList.add('active'); 
      }
      list.forEach((item) => item.addEventListener('click', activeLink));

    </script> 
    <!-- ionicons: https://ionic.io/ionicons/usage -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
